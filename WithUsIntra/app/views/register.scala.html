@(message: String)


@main("Register"){
	
	<html>
	<head>
	<script type="text/javascript" src="@routes.Assets.versioned("js/index.js")"></script>
	<title>Register</title>
	 </head>
	<body>
	<div class="col-md-4">
	<form action="@routes.HomeController.addUser()" method="post">
	<div class="form-group">
    <label>Nome</label>
    <input type="text" name="name" class="form-control" placeholder="Nome">
  </div>
  <div class="form-group">
    <label >Ultimo Nome</label>
    <input type="text" name="lastName" class="form-control"  placeholder="Ultimo Nome">
  </div>
  <div class="form-group">
    <label >Idade</label>
    <input type="text" name="age" class="form-control"  placeholder="Idade">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="text" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" class="form-control" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">   
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
	</div>
	
	<div>
	
	<p>Users list:</p>
<ul id="users"></ul>
<p>End of Users list.</p>
	</div>
	
	</body>
	</html>
	
	
	}
